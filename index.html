<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="tipcal">
      <!---<div class="calicon">-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ6Bt7Me8tSBAty2ZjWyQm9O_XRD0dCNAzOw&s">
            <h1>Tip Calculator</h1>
         <!---</div>-->
          <div class="p1">
            <div>
                <label for="BillAmount">BillAmount</label><br>
                <input id="BillAmount" type="text" placeholder="enter value"/><br>
            </div>
            <div>   
                <label for="PercentageTip">PercentageTip</label><br>
                <input id="PercentageTip" type="text" placeholder="enter %"/><br>
            </div>    
         </div>
        <div class="p2">
            <div>
                <label for="TipAmount">TipAmount</label><br>
                <input id="TipAmount" type="text" placeholder="value"/><br>
            </div>
            <div>   
                <label for="TotalAmount">TotalAmount</label><br>
                <input id="TotalAmount" type="text" placeholder="total"/><br>
            </div>    
        </div>
        <button id="button">Calculate</button>
        <p id="errorMessage"></p>
    </div>
    <script src="index.css"></script> 
             
</body>
</html>
